<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group mb-4 has-validation">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username"
      [class.is-invalid]="username.touched && username.errors?.['required']">
    <div class="invalid-feedback" *ngIf="username.touched && username.errors?.['required']">
      Username is required.
    </div>
  </div>
  <div class="form-group mb-4 has-validation">
    <label for="username">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email"
      [class.is-invalid]="email.touched && email.errors?.['length']">
    <div class="invalid-feedback" *ngIf="email.touched && email.errors?.['required']">
      Email is required.
    </div>
    <div class="invalid-feedback" *ngIf="email.touched && email.errors?.['email']">
      Email not valid.
    </div>
  </div>
  <div class="form-group mb-4 has-validation">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password"
      [class.is-invalid]="password.touched && password.errors?.['required']">
    <div class="invalid-feedback" *ngIf="password.touched && password.errors?.['required']">
      Password is required.
    </div>
  </div>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <button type="submit" class="btn btn-primary mb-4 w-100" [disabled]="!formGroup.valid">Submit</button>
    <p>Already have an account? <a [routerLink]="['/auth/login']">Login</a></p>
  </div>
</form>
